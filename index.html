<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness Simulation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Phishing Awareness Simulation</h1>

        <div id="scenario-box">
            <h2 id="scenario-title">Scenario Title</h2>

            <!-- NEW: Progress indicator -->
            <p id="progress-text" class="progress"></p>

            <p id="scenario-content">Scenario content will appear here.</p>
        </div>

        <div id="feedback-box">
            <p id="feedback-text">Choose how you would respond.</p>
        </div>

        <div id="actions">
            <button class="action-btn" data-action="click">Click</button>
            <button class="action-btn" data-action="ignore">Ignore</button>
            <button class="action-btn" data-action="report">Report</button>
        </div>

        <button id="next-btn" class="hidden">Next Scenario</button>

        <div id="summary" class="hidden">
            <h2>Summary</h2>
            <p id="summary-text"></p>
        </div>

        <button id="restart-btn" class="hidden">Restart Simulation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
