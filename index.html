<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness Simulation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Phishing Awareness Simulation Tool</h1>
        <p class="subtitle">Practise spotting phishing attempts through realistic, interactive scenarios.</p>
    </header>

    <main>
        <!-- Scenario Container -->
        <section id="scenario-container">
            <h2 id="scenario-title">Scenario 1</h2>
            <div id="scenario-content">
                <!-- Scenario text will be injected here by JavaScript -->
            </div>

            <!-- User Action Buttons -->
            <div id="actions">
                <button class="action-btn" data-choice="click">Click the Link</button>
                <button class="action-btn" data-choice="ignore">Ignore</button>
                <button class="action-btn" data-choice="report">Report as Phishing</button>
            </div>
        </section>

        <!-- Feedback Section -->
        <section id="feedback" class="hidden">
            <h3>Feedback</h3>
            <p id="feedback-text"></p>
            <button id="next-btn">Next Scenario</button>
        </section>

        <!-- Summary Section -->
        <section id="summary" class="hidden">
            <h2>Session Summary</h2>
            <p id="summary-text"></p>
            <button id="restart-btn">Restart Simulation</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
